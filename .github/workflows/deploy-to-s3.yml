name: Build and Deploy to S3

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build   # CRA genera la carpeta build/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::240953826108:role/s3-bienestar-github-actions
          aws-region: us-east-2
      - name: Deploy to S3
        run: |
          ls -R
          aws s3 sync build/ s3://bienestar-deploy-dev --delete

